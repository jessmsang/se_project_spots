<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jess Sang" />
    <meta name="description" content="TripleTen Sprint 3: Spots" />
    <meta name="keywords" content="TripleTen, spots, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar_bessie-coleman.png"
            alt="Bessie Coleman Avatar Image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit-button_icon.svg"
                alt="edit icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/add_icon.svg"
              alt="add icon"
              class="profile__add-icon"
            />
            New Post
          </button>
        </section>
        <ul class="cards page__section">
          <li class="card">
            <img
              src="./images/val-thorens.jpeg"
              alt="Val Thorens image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/restaurant-terrace.png"
              alt="Restaurant terrace image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/outdoor-cafe.png"
              alt="An outdoor cafe image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bridge.png"
              alt="bridge image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">
                A very long bridge, over the forest...
              </h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/tunnel.png"
              alt="Tunnel image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/mountain-house.png"
              alt="Mountain house image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__text">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
