<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Jess Sang" />
    <meta name="description" content="TripleTen Sprint 3: Spots" />
    <meta name="keywords" content="TripleTen, spots, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <section class="menu-bar">
        <img src="./images/logo.png" alt="Spots Logo" class="logo" />
      </section>
      <header class="header">
        <div class="avatar">
          <div class="avatar__image">
            <img
              src="./images/avatar_bessie-coleman.png"
              alt="Bessie Coleman Avatar Image"
              class="avatar__image_file"
            />
          </div>
          <div class="avatar__text">
            <h1 class="avatar__text_heading">Bessie Coleman</h1>
            <p class="avatar__text_description">Civil Aviator</p>
            <button class="avatar__text_edit-button edit-button">
              <img
                src="./images/edit-button_icon.png"
                alt="edit icon"
                class="edit-button__icon"
              />
              <p class="edit-button__text">Edit Profile</p>
            </button>
          </div>
        </div>
        <button class="new-post">
          <img
            src="./images/new-post-icon.png"
            alt="new post icon"
            class="new-post__icon"
          />
          New Post
        </button>
      </header>
      <main class="content">
        <section class="cards">
          <figure class="card">
            <img
              src="./images/val-thorens.jpeg"
              alt="Val Thorens image"
              class="card__image"
            />
            <div class="card__subtitle">
              <p class="card__subtitle_text">Val Thorens</p>
              <img
                src="./images/like-icon.png"
                alt="Like icon"
                class="like-icon"
              />
            </div>
          </figure>
          <figure class="card">
            <img
              src="./images/restaurant-terrace.png"
              alt="Restaurant terrace image"
              class="card__image"
            />
            <div class="card__subtitle">
              <p class="card__subtitle_text">Restaurant terrace</p>
              <img
                src="./images/like-icon.png"
                alt="Like icon"
                class="like-icon"
              />
            </div>
          </figure>
          <figure class="card">
            <img
              src="./images/outdoor-cafe.png"
              alt="An outdoor cafe image"
              class="card__image"
            />
            <div class="card__subtitle">
              <p class="card__subtitle_text">An outdoor cafe</p>
              <img
                src="./images/like-icon.png"
                alt="Like icon"
                class="like-icon"
              />
            </div>
          </figure>
          <figure class="card">
            <img
              src="./images/bridge.png"
              alt="bridge image"
              class="card__image"
            />
            <div class="card__subtitle">
              <p class="card__subtitle_text">
                A very long bridge, over the forest...
              </p>
              <img
                src="./images/like-icon.png"
                alt="Like icon"
                class="like-icon"
              />
            </div>
          </figure>
          <figure class="card">
            <img
              src="./images/tunnel.png"
              alt="Tunnel image"
              class="card__image"
            />
            <div class="card__subtitle">
              <p class="card__subtitle_text">Tunnel with morning light</p>
              <img
                src="./images/like-icon.png"
                alt="Like icon"
                class="like-icon"
              />
            </div>
          </figure>
          <figure class="card">
            <img
              src="./images/mountain-house.png"
              alt="Mountain house image"
              class="card__image"
            />
            <div class="card__subtitle">
              <p class="card__subtitle_text">Mountain house</p>
              <img
                src="./images/like-icon.png"
                alt="Like icon"
                class="like-icon"
              />
            </div>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2024 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
